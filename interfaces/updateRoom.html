<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="../css/multipleUsedElements.css" type="text/css">
  <link rel="stylesheet" href="../css/importRoom.css" type="text/css">
  <script defer src="../scripts/front-end/showRiddles.js"></script>
  <script defer src="../scripts/front-end/updateRoom.js"></script>
  <script defer src="../scripts/front-end/modifyRoom.js"></script>
</head>
<body>
  <form class="ImportContainer">
    <div class="formRow">
      <label for="langTextBox">Language:</label>
      <input type="text" id="langTextBox" placeholder="EN"><br>
    </div>
    <div class="formRow">
      <label for="difficultyMin">Difficulty:</label>
      <input type="text" class="numTextBox" placeholder="From:" id="difficultyMin">

      <label for="difficultyMax" hidden>Difficulty:</label>
      <input type="text" class="numTextBox" placeholder="To:" id="difficultyMax"><br>
    </div>
    <div class="formRow">
      <label for="minTimeLimit">Time to solve:</label>
      <input type="text" class="numTextBox" placeholder="From:" id="minTimeLimit">
      <label for="maxTimeLimit" hidden></label>
      <input type="text" class="numTextBox" placeholder="To:" id="maxTimeLimit"><br>
    </div>
    <div class="formRow">
      <label for="minPlayers">Players:</label>
      <input type="text" class="numTextBox" placeholder="From:" id="minPlayers">
      <label for="maxPlayers" hidden></label>
      <input type="text" class="numTextBox" placeholder="To:" id="maxPlayers"><br>
    </div>
    <div class="formRow">
      <label for="imgTextBox">Image URL:</label>
      <input type="text" id="imgTextBox" placeholder="URL:"><br>
    </div>
    <p>IMPORTANT: The two text boxes for information are respectively for "from" and "to"</p>
    <div class="formRowButtons">
      <input type="button" id="addRemoveRiddle" value="Add/Remove riddle">
      <input type="submit" id="submitUpdateButton" value="Apply">
      <input type="button" id="cancelUpdateRoom" value="Cancel">
    </div>
  </form>

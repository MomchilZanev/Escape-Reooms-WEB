<body>
  <form class="ImportContainer">
    <div class="formRow">
      <label for="langTextBox" class="localizedText filterLanguage"></label>
      <input type="text" id="langTextBox" class="localizedPlaceholder langEN"><br>
    </div>
    <div class="formRow">
      <label for="difficultyMin" class="localizedText filterDifficulty"></label>
      <input type="text" class="numTextBox localizedPlaceholder min" id="difficultyMin">

      <label for="difficultyMax" class="localizedText filterDifficulty" hidden></label>:</label>
      <input type="text" class="numTextBox localizedPlaceholder max" id="difficultyMax"><br>
    </div>
    <div class="formRow">
      <label for="minTimeLimit" class="localizedText filterTimeLimit"></label>
      <input type="text" class="numTextBox localizedPlaceholder min" id="minTimeLimit">
      <label for="maxTimeLimit" hidden></label>
      <input type="text" class="numTextBox localizedPlaceholder max" id="maxTimeLimit"><br>
    </div>
    <div class="formRow">
      <label for="minPlayers" class="localizedText filterPlayers"></label>
      <input type="text" class="numTextBox localizedPlaceholder min" id="minPlayers">
      <label for="maxPlayers" class="localizedText filterPlayers" hidden></label>
      <input type="text" class="numTextBox localizedPlaceholder max" id="maxPlayers"><br>
    </div>
    <div class="formRow">
      <label for="imgTextBox" class="localizedText imageLabel"></label>
      <input type="text" id="imgTextBox" class="localizedPlaceholder imagePlaceholder"><br>
    </div>
    <p>IMPORTANT: The two text boxes for information are respectively for "from" and "to"</p>
    <div class="formRowButtons">
      <input type="button" class="formButtons localizedValue addRemoveRiddlesButton" id="addRemoveRiddle">
      <input type="submit" class="formButtons localizedValue applyButton" id="submitUpdateButton">
      <input type="button" class="formButtons localizedValue cancelButton" id="cancelUpdateRoom">
    </div>
  </form>

<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="../css/multipleUsedElements.css" type="text/css">
  <link rel="stylesheet" href="../css/updateRoom.css" type="text/css">
  <script defer src="../scripts/front-end/updateRiddle.js"></script>
</head>
<body>
  <form class="ImportContainer">
    <div class="formRow">
      <label for="langTextBox">Language:</label>
      <input type="text" id="langTextBox" placeholder="EN"><br>
    </div>
    <div class="formRow">
      <label for="typeSearch">Type:</label><br>
      <input type="search" class="riddleTypeTextBox" list="listTypes" id="typeSearch"><br>
      <datalist id="listTypes">
        <option value="Numeric"></option>
        <option value="Text"></option>
        <option value="Physical"></option>
        <option value="Virtual"></option>
      </datalist>
    </div>
    <div class="formRow">
      <label for="describeTextBoxProblem">Problem:</label><br>
      <textarea rows="10" cols="100" id="describeTextBoxProblem"></textarea>
    </div>
    <div class="formRow">
      <label for="describeTextBoxSolution">Solution:</label><br>
      <textarea rows="10" cols="100" id="describeTextBoxSolution"></textarea>
    </div>
    <div class="formRow">
      <label for="imgTextBox">Image URL:</label>
      <input type="text" id="imgTextBox" placeholder="URL:"><br>
    </div>
    <div class="formRowButtons">
      <input type="submit" class="formButtons" id="submitAddButton" value="Apply">
      <input type="button" class="formButtons" id="cancelAddRiddle" value="Cancel">
    </div>
  </form>
</body>
</html>

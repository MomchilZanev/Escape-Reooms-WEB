<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="../css/multipleUsedElements.css" type="text/css">
  <link rel="stylesheet" href="../css/updateRoom.css" type="text/css">
  <script src="../scripts/back-end/exportDataPage.js"></script>
  <script defer src="../scripts/front-end/updateRiddle.js"></script>
</head>

<body>
  <form class="ImportContainer">
    <div class="formRow">
      <label for="langTextBox" class="localizedText filterLanguage"></label>
      <input type="text" id="langTextBox" class="localizedPlaceholder langEN"><br>
    </div>
    <div class="formRow">
      <label for="typeSearch" class="localizedText typeLabel"></label><br>
      <input type="search" class="riddleTypeTextBox" list="listTypes" id="typeSearch"><br>
      <datalist id="listTypes">
        <option value="Numeric"></option>
        <option value="Colors"></option>
        <option value="Shapes"></option>
        <option value="Rebus"></option>
        <option value="Directions"></option>
        <option value="Sorting"></option>
        <option value="Trivia"></option>
        <option value="Other"></option>
      </datalist>
    </div>
    <div class="formRow">
      <label for="describeTextBoxProblem" class="localizedText problemLabel"></label><br>
      <textarea rows="10" cols="100" id="describeTextBoxProblem"></textarea>
    </div>
    <div class="formRow">
      <label for="describeTextBoxSolution" class="localizedText solutionLabel"></label><br>
      <textarea rows="10" cols="100" id="describeTextBoxSolution"></textarea>
    </div>
    <div class="formRow">
      <label for="imgTextBox" class="localizedText imageLabel"></label>
      <input type="text" id="imgTextBox" class="localizedPlaceholder imagePlaceholder"><br>
    </div>
    <div class="formRowButtons">
      <input type="button" class="formButtons localizedValue applyButton" id="addButton">
    </div>
  </form>
</body>

</html>

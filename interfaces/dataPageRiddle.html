<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="../css/multipleUsedElements.css" type="text/css">
  <link rel="stylesheet" href="../css/dataPage.css">
  <script src="../scripts/helpers/fetchApiUtility.js"></script>
  <script src="../scripts/helpers/helperFunctions.js"></script>
  <script defer src="../scripts/back-end/dataPage.js"></script>
  <script defer src="../scripts/back-end/dataRiddle.js"></script>

</head>

<body>
  <div class="dataContainer">
    <div id="dataOneObjectContainer">
      <img src="../images/example.jpg" id="dataImage" title="Title1">
      <div class="metadataContainer">
        <div class="metadata" id="metadataLanguage">
          <p class="localizedText filterLanguage"></p>
          <p id="metadataLanguageValue">unknown</p>
        </div>
        <div class="metadata" id="metadataType">
          <p class="localizedText typeLabel"></p>
          <p id="metadataTypeValue">unknown</p>
        </div>
        <div class="metadata" id="metadataId">
          <p id="metadataIdValue" hidden>unknown</p>
        </div>
      </div>
    </div>
    <p class="localizedText problemLabel"></p>
    <p id="metadataProblemValue">unknown</p>
    <p class="localizedText solutionLabel">unknown</p>
    <p id="metadataSolutionValue"></p>
    <div class="formRow">
      <input type="button" class="localizedValue exportButton" id="exportRiddle">
      <input type="button" class="localizedValue updateButton" id="updateRiddle">
      <input type="button" class="localizedValue deleteButton" id="deleteRiddle">
    </div>
  </div>
</body>

</html>

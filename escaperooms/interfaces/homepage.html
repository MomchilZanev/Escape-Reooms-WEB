<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/multipleUsedElements.css" type="text/css">
  <link rel="stylesheet" href="../css/filterContainer.css" type="text/css">
  <script src="../scripts/helpers/fetchApiUtility.js"></script>
  <script src="../scripts/helpers/helperFunctions.js"></script>
  <script src="../scripts/back-end/createObject.js"></script>
  <script defer src="../scripts/back-end/exportHomePage.js"></script>
</head>

<body>
  <div class="FilterContainer">
    <div class="FilterBy">
      <form id="filterForm">
        <div class="formRow">
          <label for="langTextBox" class="localizedText filterLanguage"></label>
          <input type="text" id="langTextBox" class="localizedPlaceholder langEN"><br>
        </div>
        <div class="formRow">
          <label for="nameTextBox" class="localizedText filterSearch"></label><br>
          <input type="text" class="searchTextBox" id="nameTextBox">
        </div>
        <div class="formRow">
          <label for="minDifficulty" class="localizedText filterDifficulty"></label><br>
          <input type="text" class="numTextBox localizedPlaceholder min" id="minDifficulty">

          <label for="maxDifficulty" class="localizedText filterDifficulty" hidden></label>
          <input type="text" class="numTextBox localizedPlaceholder max" id="maxDifficulty"><br>
        </div>
        <div class="formRow">
          <label for="minTimeLimit" class="localizedText filterTimeLimit"></label><br>
          <input type="text" class="numTextBox localizedPlaceholder min" id="minTimeLimit">
          <label for="maxTimeLimit" class="localizedText filterTimeLimit" hidden></label>
          <input type="text" class="numTextBox localizedPlaceholder max" id="maxTimeLimit"><br>
        </div>
        <div class="formRow">
          <label for="minPlayers" class="localizedText filterPlayers"></label><br>
          <input type="text" class="numTextBox localizedPlaceholder min" id="minPlayers">
          <label for="minPlayers" class="localizedText filterPlayers" hidden></label>
          <input type="text" class="numTextBox localizedPlaceholder max" id="maxPlayers"><br>
        </div>
        <div class="formRow">
          <p class="localizedText askingExport">Please select your favorite Web language:</p>
          <input type="radio" id="exportYes" name="export" value="Yes">
          <label for="exportYes" class="localizedText yes"></label><br>
          <input type="radio" id="exportNo" name="export"  value="No" checked="checked">
          <label for="exportNo" class="localizedText no"></label>
        </div>
        <div class="filterButtons">
          <input type="button" class="formButtons localizedValue filterSubmit" id="submitFilterButton">
          <input type="button" class="formButtons localizedValue filterClear" id="clearFilterButton">
        </div>
      </form>
    </div>
    <div class="FilterBy" id="exportContainer">
      <button id="exportHomepageRooms" class="exportRelated localizedText exportRooms"></button>
    </div>
  </div>
  <div class="objectContainer" id="homepageObjectContainer"></div>


</body>

</html>
